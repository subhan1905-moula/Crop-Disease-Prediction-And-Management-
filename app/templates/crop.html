{% extends 'layout.html' %} {% block body %}

<style>
  /* Background */
  body {
    background: linear-gradient(to right, #1e3c72, #2a5298);
    font-family: "Poppins", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }

  /* Main Wrapper */
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    width: 100%;
  }

  /* Form Wrapper */
  .form-container {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(15px);
    max-width: 500px;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
    text-align: center;
  }

  /* Form Heading */
  h2 {
    color: white;
    font-size: 26px;
    font-weight: 700;
    margin-bottom: 20px;
  }

  /* Form Fields */
  .form-group {
    text-align: left;
    margin-bottom: 15px;
  }

  /* Labels */
  .form-group label {
    font-size: 16px;
    font-weight: bold;
    color: white;
    display: block;
    margin-bottom: 5px;
  }

  /* Input Fields */
  .form-control {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    font-size: 15px;
    background: rgba(255, 255, 255, 0.2);
    color: white;
    transition: 0.3s;
  }

  /* Placeholder Text */
  .form-control::placeholder {
    color: rgba(255, 255, 255, 0.7);
  }

  /* Input Focus Effect */
  .form-control:focus {
    border: 1px solid #ffeb3b;
    outline: none;
    box-shadow: 0px 0px 10px rgba(255, 235, 59, 0.8);
  }

  /* Submit Button */
  .btn-submit {
    background: linear-gradient(to right, #ff9966, #ff5e62);
    color: white;
    font-weight: bold;
    font-size: 17px;
    padding: 12px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    width: 100%;
  }

  /* Hover Effect */
  .btn-submit:hover {
    background: linear-gradient(to right, #ff5e62, #ff9966);
    transform: scale(1.05);
    box-shadow: 0px 5px 15px rgba(255, 94, 98, 0.5);
  }

  /* Dropdown Styling */
  select {
    appearance: none;
    background: rgba(255, 255, 255, 0.2);
    color: white;
    padding: 12px;
    border-radius: 8px;
    cursor: pointer;
  }

  /* Responsive Design */
  @media (max-width: 600px) {
    .form-container {
      width: 90%;
      padding: 25px;
    }
  }
</style>

<div class="container">
  <h2>ðŸŒ¾ Find the Best Crop for Your Farm ðŸŒ¾</h2>

  <div class="form-container">
    <form method="POST" action="{{ url_for('crop_prediction') }}">
      <div class="form-group">
        <label for="Nitrogen">Nitrogen Level</label>
        <input type="number" class="form-control" id="Nitrogen" name="nitrogen" placeholder="e.g., 50" required />
      </div>

      <div class="form-group">
        <label for="Phosphorous">Phosphorous Level</label>
        <input type="number" class="form-control" id="Phosphorous" name="phosphorous" placeholder="e.g., 50" required />
      </div>

      <div class="form-group">
        <label for="Pottasium">Potassium Level</label>
        <input type="number" class="form-control" id="Pottasium" name="pottasium" placeholder="e.g., 50" required />
      </div>

      <div class="form-group">
        <label for="ph">Soil pH Level</label>
        <input type="number" step="0.01" class="form-control" id="ph" name="ph" placeholder="e.g., 6.5" required />
      </div>

      <div class="form-group">
        <label for="Rainfall">Rainfall (mm)</label>
        <input type="number" step="0.01" class="form-control" id="Rainfall" name="rainfall" placeholder="e.g., 100" required />
      </div>

      <div class="form-group">
        <label for="State">State</label>
        <select onchange="print_city('state', this.selectedIndex);" id="sts" name="stt" class="form-control" required></select>
      </div>

      <div class="form-group">
        <label for="City">City</label>
        <select id="state" class="form-control" name="city" required></select>
      </div>

      <script language="javascript">print_state("sts");</script>

      <button type="submit" class="btn-submit">ðŸŒ± Predict</button>
    </form>
  </div>
</div>

{% endblock %}
